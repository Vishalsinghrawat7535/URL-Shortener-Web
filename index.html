<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      text-align: center;
    }

    input {
      padding: 8px;
      margin: 8px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #short-url {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>URL Shortener</h1>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="shortenUrl()">Shorten</button>
    <div id="short-url"></div>
  </div>

  <script>
    async function shortenUrl() {
      const longUrl = document.getElementById('urlInput').value;

      try {
        const response = await fetch('YOUR_BACKEND_ENDPOINT', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({longUrl}),
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('short-url').innerHTML = `Short URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
        } else {
          console.error('Error shortening URL:', data.error);
        }
      } catch (error) {
        console.error('Fetch error:', error);
      }
    }
  </script>
</body>

</html>
